<section class="todoapp">

  <header class="header">
    <h1>products</h1>
    <input class="new-todo" placeholder="新增商品" autofocus (keyup.enter)="addProduct($event.target)">
  </header>

  <!-- 清單區域開始 -->
  <app-product [productList]="productList" (editProductEmit)="editProduct($event)" (removeEmit)="remove($event)"></app-product>
  <!-- 清單區域結束 -->
</section>

<div *ngIf="showUpdate">
  <span>Product Name:</span><input [(ngModel)]="editName">
  <br>
  <span>Product Description:</span><input [(ngModel)]="editDescr">
  <br>
  <button (click)="update()">Update</button>
</div>
